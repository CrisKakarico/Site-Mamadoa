<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style_2.css">
    <link rel="icon" type="image/x-icon" href="images/SiteIcon.png">
    <link rel="scripts" href="script.js">

    <title>Mamadoa</title>
</head>
<body>
    <h1 class="text_1">Think in a number between 0-10</h1>
    <h1 class="text_2">Ready?</h1>
    <h1 class="text_3">3</h1>
    <h1 class="text_4">2</h1>
    <h1 class="text_5">1</h1>
    <h1 class="text_6">The number of you was thinking is "Number..."</h1>
    <h1 class="text_7" id="number">AAAAAA</h1>
    <button onclick="Generate()" class="numberbutton">See the number</button>

    <a href="main.html">
        <img class="houseicon" src="images/HouseIcon.png" title="Home">
    </a>

    <a href="game.html">
        <img class="retryicon" src="images/RetryIcon.png" title="Retry">
    </a>

    <script>
        window.onload = function () {
            b = true;
        }
        setTimeout(function () {
            b = false;
        }
            , 15000);
        function Generate() {
            if (!b) {
                a = Math.floor((Math.random() * 10) + 1);
                a = Math.round(a);
                document.getElementById("number").innerHTML = a;
                setTimeout(function () {
                    b = true;
                }
                    , 100);
            }
        }
    </script>

</body>
</html>
